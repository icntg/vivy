{% extends "__base__/__frame__.html" %}
{% block title %}账号密码登录{% endblock %}
{% block body %}
    <div class="box">
        <h2>账号密码登录</h2>
        <form>
            <div class="input-box">
                <input type="text" id="code" name="code" required="required"/>
                <label for="code">账号</label>
            </div>
            <div class="input-box">
                <input type="password" id="pass" name="pass" required="required"/>
                <label for="pass">密码</label>
            </div>
            <input type="submit" name="" value="登录"/>
            <a href="/account/login-with-portal.html">SSO登录</a>
            <a href="/account/register.html">注册</a>
        </form>
    </div>
{% endblock %}
